<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Race Registration</title>
    <h1>Race Registration</h1>
  </head>

  <body>
    <form action="/123">
      <label for="Firstname">First Name</label>
      <input type="text" name="Firstname" id="Firstname" required>

      <label for="Lastname">Last Name</label>
      <input type="text" name="Lastname" id="Lastname" required>
    </form>

    <p>Select a Race:</p>
    
    <div>
    <form action="/123">
      <input type="radio" name="Race" id="FunRun5K">
      <label for="FunRun5k">Fun Run 5K</label>
      <br>
      <input type="radio" name="Race" id="HalfMarathon">
      <label for="HalfMarathon">Half Marathon</label>
      <br>
      <input type="radio" name="Race" id="FullMarathon">
      <label for="FullMarathon">Full Marathon</label>
    </form>
    </div>
    <br>
    <form action="/123">
      <label for="Email">Email</label>
      <input type="text" name="info" id="Email" required>

      <label for="Password">Password</label>
      <input type="text" name="info" id="Password" required>
      <br>
      <br>
      <label for="select">Select Age Group</label>
      <select name="Agegroup" id="select">
          <option value="1">under 18</option>
          <option value="2">18-25</option>
          <option value="3">26-35</option>
          <option value="4">36-45</option>
          <option value="5">46-65</option>
      </select>
      <button name="Register">Register!</button>
    </form>
  </body>
</html>
